<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercation â€” Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body class="bg-gray-50 text-gray-800">
<header
    class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-lg shadow-sm z-50 flex justify-between items-center px-6 lg:px-24 py-4">
    <!-- logo -->
    <a onclick="window.location.href='index.html'"
        class="text-2xl font-bold tracking-wide text-gray-900 hover:text-blue-600 cursor-pointer">Mercation</a>

    <!-- desktop menu -->
    <nav class="hidden md:flex space-x-8 text-gray-600 font-medium">
        <a href="index.html" class="hover:text-blue-600">HOME</a>
        <a href="index.html#products" class="hover:text-blue-600">SHOP</a>
        <a href="index.html#new-arrivals" class="hover:text-blue-600">NEW ARRIVAL</a>
        <a href="index.html#best-selling" class="hover:text-blue-600">SALE</a>
        <a href="index.html#blog" class="hover:text-blue-600">BLOG</a>
        <a href="index.html#support" class="hover:text-blue-600">SUPPORT</a>
    </nav>

    <!-- icons -->
    <div class="flex space-x-5 text-gray-600 text-xl relative">
        
        <button class="icon relative hover:text-blue-600">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count"
                class="absolute -top-2 -right-3 bg-blue-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </button>
        <button class="icon hover:text-blue-600"><i class="fas fa-user"></i></button>
    </div>

    <!-- Mobile menu Button -->
    <div class="md:hidden flex ">
        <button id="mobile-menu-button" class="text-gray-600 hover:text-blue-600 focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </div>
</header>

<!-- Mobile menu -->
<div id="mobile-menu"
    class="hidden fixed top-16 left-0 w-full bg-white shadow-md z-40 flex flex-col items-center space-y-4 py-6 md:hidden">
    <a href="index.html" class="text-gray-600 hover:text-blue-600 text-lg">HOME</a>
    <a href="index.html#products" class="text-gray-600 hover:text-blue-600 text-lg">SHOP</a>
    <a href="index.html#new-arrivals" class="text-gray-600 hover:text-blue-600 text-lg">NEW ARRIVAL</a>
    <a href="index.html#best-selling" class="text-gray-600 hover:text-blue-600 text-lg">SALE</a>
    <a href="index.html#blog" class="text-gray-600 hover:text-blue-600 text-lg">BLOG</a>
    <a href="index.html#support" class="text-gray-600 hover:text-blue-600 text-lg">SUPPORT</a>
</div>

    <main class="mt-20 max-w-7xl mx-auto px-4 lg:px-6 py-8">

        <h1 class="text-4xl font-extrabold text-gray-900 mb-10 border-b pb-4">Your Cart</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">

            <!-- COLUMN 1: CART ITEMS (2/3 width) -->
            <section class="lg:col-span-2 space-y-6" id="cart-container">
                <!-- JS: Cart items will be rendered here -->
            </section>

            <!-- COLUMN 2: ORDER SUMMARY (1/3 width) -->
            <aside class="lg:col-span-1">
                <div id="summary-card"
                    class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 lg:sticky lg:top-24 space-y-6">
                    <h2 class="text-2xl font-bold text-gray-900 border-b pb-3">Order Summary</h2>

                    <div class="space-y-3">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal (<span id="summary-count">0</span> items)</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping (Standard)</span>
                            <span>$5.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Tax (8%)</span>
                            <span id="summary-tax">$0.00</span>
                        </div>
                    </div>

                    <div class="pt-4 border-t-2 border-dashed border-gray-200">
                        <div class="flex justify-between items-center text-2xl font-extrabold">
                            <span>Order Total</span>
                            <span class="text-blue-600" id="cart-total">$0.00</span>
                        </div>
                    </div>

                    <button id="checkout-btn"
                        class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-lg shadow-blue-500/50 shadow-md transition duration-300">
                        Proceed to Checkout <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                    <p id="checkout-message" class="text-xs text-green-600 text-center hidden"></p>
                </div>
            </aside>
        </div>

        <div id="message-modal"
            class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-[100]">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
                <p id="modal-text" class="text-gray-600 mb-6"></p>
                <button onclick="document.getElementById('message-modal').classList.add('hidden')"
                    class="btn-primary px-4 py-2 rounded-lg text-white">Close</button>
            </div>
        </div>

        

    </main>

    <script src="js/cart.js"></script>
    <script src="js/script.js"></script>
    
</body>

</html>
